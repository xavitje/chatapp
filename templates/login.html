<!DOCTYPE html>
<html lang="nl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FastAPI Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Load theme preference before page renders
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
    <style>
        [data-theme="light"] body {
            background-color: #f3f4f6 !important;
            color: #111827 !important;
        }
        [data-theme="light"] .bg-gray-800 {
            background-color: #ffffff !important;
            border: 1px solid #e5e7eb;
        }
        [data-theme="light"] .bg-gray-700 {
            background-color: #f9fafb !important;
            color: #111827 !important;
            border: 1px solid #e5e7eb;
        }
        [data-theme="light"] .text-gray-100, [data-theme="light"] .text-white {
            color: #111827 !important;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center transition-colors">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors shadow-lg z-50">
        <svg id="theme-icon-sun" class="w-6 h-6 text-yellow-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="theme-icon-moon" class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-indigo-400 mb-6 text-center">Inloggen</h1>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-semibold mb-2">Gebruikersnaam</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-indigo-500"
                    placeholder="Voer je gebruikersnaam in"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold mb-2">Wachtwoord</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-indigo-500"
                    placeholder="Voer je wachtwoord in"
                >
            </div>

            <div id="error-message" class="hidden text-red-500 text-sm"></div>

            <button
                type="submit"
                class="w-full p-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-150"
            >
                Inloggen
            </button>
        </form>

        <p class="mt-6 text-center text-sm">
            Nog geen account?
            <a href="/register" class="text-indigo-400 hover:text-indigo-300 font-semibold">Registreer hier</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorMessage.classList.add('hidden');

            try {
                // Create FormData for OAuth2PasswordRequestForm
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store the JWT token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', username);

                    // Redirect to chat
                    window.location.href = '/chat/general';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.detail || 'Inloggen mislukt';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Er is een fout opgetreden. Probeer het opnieuw.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        function updateThemeIcons() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                document.body.style.backgroundColor = '#f3f4f6';
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                document.body.style.backgroundColor = '#111827';
            }
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons();
        });

        // Initialize theme icons
        updateThemeIcons();
    </script>
</body>
</html>
